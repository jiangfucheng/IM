syntax = "proto3";

package com.jiangfucheng.im.protobuf;

option java_package = "com.jiangfucheng.im.protobuf";
option java_outer_classname = "GroupChat";

message GroupChatRequest {
    int64 group_id = 1;
    int64 from_id = 2;
    int32 type = 3;
    string content = 4;
    string token = 5;
}

message GroupChatResponse {
    int64 msg_id = 1;
    int64 timestamp = 2;
    int64 from_id = 3;
    int64 group_id = 4;
}